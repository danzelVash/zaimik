<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <style type="text/css">
        header,
        main,
        footer {
            padding-left: 240px;
        }

        body {
            backgroud: white;
        }

        @media only screen and (max-width: 992px) {
            header,
            main,
            footer {
                padding-left: 0;
            }
        }

        #credits li,
        #credits li a {
            color: white;
        }

        #credits li a {
            font-weight: bold;
        }

        .footer-copyright .container,
        .footer-copyright .container a {
            color: #BCC2E2;
        }

        .fab-tip {
            position: fixed;
            right: 85px;
            padding: 0px 0.5rem;
            text-align: right;
            background-color: #323232;
            border-radius: 2px;
            color: #FFF;
            width: auto;
        }
    </style>
</head>

<body>
{{ .LeftBar }}

<header>
    <nav class="brown" role="navigation">
        <div class="nav-wrapper">
            <a style="margin-left: 5%; font-size: 20px" data-activates="slide-out" class="button-collapse show-on-large"
               href="#!">Меню</a>

            <ul class="right">
                <li>
                    <button class="btn waves-effect waves-light brown lighten-5 black-text" onclick="log_out()">Выйти</button>
                </li>
            </ul>

            <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        </div>
    </nav>

    <nav>
        <div class="nav-wrapper brown darken-2">
            <a style="margin-left: 20px;" class="breadcrumb" href="{{ .Domain }}/admin/panel/">Главная</a>
            <a class="breadcrumb" href="{{ .Domain }}/admin/panel/users/">Пользователи</a>
            <a class="breadcrumb" href="{{ .Domain }}/admin/panel/users/upload/">Добавить</a>

            <div style="margin-right: 20px;" id="timestamp" class="right"></div>
        </div>
    </nav>
</header>

<main>
    <div class="col s12">
        <div style="padding: 35px;" align="center" class="card">
            <div class="row">
                <form class="col s12">

                    <div class="row">
                        <div class="input-field col s4">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Имя</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Фамилия</label>
                        </div>
                        <div class="input-field col s4">
                            <input id="phone_number" type="text" class="validate">
                            <label for="phone_number">Телефон</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s4">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <!--                    <div class="row" style="padding: 0 0.75rem">-->
                    <!--                        <div class="col s12">-->
                    <!--                            Admin-->
                    <!--                        </div>-->
                    <!--                        <div class="switch">-->
                    <!--                            <label for="is_admin">-->
                    <!--                                False-->
                    <!--                                <input id="is_admin" type="checkbox">-->
                    <!--                                <span class="lever"></span>-->
                    <!--                                True-->
                    <!--                            </label>-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="courses" multiple>
                                <option value="" disabled selected>Курсы</option>
                                <option value="1">Курс 1</option>
                                <option value="2">Курс 1</option>
                                <option value="3">Курс 1</option>
                            </select>
                            <label for="courses">Выдать доступ к курсам...</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="video_less" multiple>
                                <option value="" disabled selected>Видеоуроки</option>
                                <option value="1">Видеоурок 1</option>
                                <option value="2">Видеоурок 1</option>
                                <option value="3">Видеоурок 1</option>
                            </select>
                            <label for="video_less">Выдать доступ к видеоурокам...</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="master_class" multiple>
                                <option value="" disabled selected>Мастер-классы</option>
                                <option value="1">Мастер-класс 1</option>
                                <option value="2">Мастер-класс 1</option>
                                <option value="3">Мастер-класс 1</option>
                            </select>
                            <label for="video_less">Выдать доступ к мастер-классам...</label>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>

    <div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large pink waves-effect waves-light">
            <i class="large material-icons">add</i>
        </a>

        <ul>
            <li>
                <a class="btn-floating red"><i class="material-icons">note_add</i></a>
                <a href="" class="btn-floating fab-tip">Add a note</a>
            </li>

            <li>
                <a class="btn-floating yellow darken-1"><i class="material-icons">add_a_photo</i></a>
                <a href="" class="btn-floating fab-tip">Add a photo</a>
            </li>

            <li>
                <a class="btn-floating green"><i class="material-icons">alarm_add</i></a>
                <a href="" class="btn-floating fab-tip">Add an alarm</a>
            </li>

            <li>
                <a class="btn-floating blue"><i class="material-icons">vpn_key</i></a>
                <a href="" class="btn-floating fab-tip">Add a master password</a>
            </li>
        </ul>
    </div>
</main>

{{ .Footer }}


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="{{ .Domain }}/static/js/log_out_admin.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.button-collapse').sideNav();
        $('.collapsible').collapsible();
        $('select').material_select();
    });
</script>

</body>
</html>
